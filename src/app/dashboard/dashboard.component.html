<div class="dashboardsection">
  <div class="dash">
    <div class="row spacewrap">
      <div class="col-md-3">
        <div class="subhead"><p>Dashboard</p></div>
      </div>
      <div class="col-md-6">
        <div class="midhead">
          <form class="form-inline mr-auto">
            <div class="search-element">
              <button class="btn" type="submit">
                <i class="fas fa-search"></i>
              </button>
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
                data-width="200"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-3">
        <div class="endhead">
          <button type="button" class="add">+ADD VEHICLE</button>
        </div>
      </div>
    </div>
  </div>
</div>
