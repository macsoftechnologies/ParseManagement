<section class="section">
  <div class="row spacewrap">
    <div class="col-12 col-sm-6 col-lg-4">
      <fieldset class="border p-2">
        <legend class="w-auto">Stock</legend>
        <div class="row">
          <div class="col-6 col-sm-6 col-md-6">
            <div class="outofstock">
              <p>Out of stock</p>
              <p>2</p>
            </div>
          </div>
          <div class="col-6 col-sm-6 col-md-6">
            <div class="Lowstock">
              <p>Low stock</p>
              <p>2</p>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="col-12 col-sm-6 col-lg-4">
      <fieldset class="border p-2">
        <legend class="w-auto">Stock</legend>
        <div class="row">
          <div class="col-6 col-sm-6 col-md-6">
            <div class="outofstock">
              <p>Models</p>
              <p>6</p>
            </div>
          </div>
          <div class="col-6 col-sm-6 col-md-6">
            <div class="outofstock">
              <p>106</p>
              <p>2</p>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- <div class="exportbtn">
        <button type="button" class="btn-primary">Export</button>
      </div> -->
    </div>
    <div class="col-lg-4"></div>
  </div>
  <div class="row spacewrap">
    <div class="col-lg-4"></div>
    <div class="col-6 col-sm-6 col-lg-4">
      <div class="exportbtn">
        <button type="button" class="btn-primary">Export</button>
      </div>
    </div>
    <div class="col-6 col-sm-6 col-lg-4">
      <select name="states" class="custom-select mb-3" value="select">
        <option value="Out of stock" selected>Out of stock</option>
        <option value="a">Low stock</option>
        <option value="b">In stock</option>
      </select>
      <div class="selectarrow">
        <i class="fa fa-angle-down" aria-hidden="true" aria-disabled="true"></i>
      </div>
      <br />
      <br />
    </div>
  </div>
  <div class="row spacewrap">
    <div class="col-12 col-sm-12 col-lg-6">
      <div class="row stockrow">
        <div class="col-6 col-sm-6 col-md-6">
          <div class="leftimg">
            <img src="assets/images/vehicles/honda-dio.jpg" />
          </div>
        </div>
        <div class="col-6 col-sm-6 col-md-6">
          <div class="righttext">
            <p>Name : abc</p>
            <p>Model : xyz</p>
            <p>Instock : 18</p>
          </div>
          <div class="add1">
            <div class="cart-plus-minus">
              <div class="dec qtybutton" (click)="decrement()">-</div>
              <input
                type="text"
                name="qtybutton"
                class="cart-plus-minus-box"
                value="0"
                placeholder="0"
              />
              <div class="inc qtybutton" (click)="increment()">+</div>
            </div>
            <button type="button" class="btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-12 col-lg-6">
